<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/questionario.css" />
    <title>Questionario</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="epicode_logo" id="epicodeLogo" />
    </header>
    <main>
      <section id="selectChoice">
        <label for="difficultySelect">CHOOSE THE DIFFICULTIES:</label>
        <select id="difficultySelect">
          <option value="easy">EASY</option>
          <option value="medium">MEDIUM</option>
          <option value="hard">HARD</option>
        </select>
        <label for="numQuestions">NUMBER OF QUESTIONS:</label>
        <input type="number" id="numQuestions" min="1" value="5" max="30" />
        <button id="startQuizButton">START QUIZ</button>
      </section>
      <article id="timer">
        <svg>
          <circle cx="90" cy="90" r="55" stroke="lightgrey" stroke-width="10" fill="transparent"></circle>

          <circle id="circle-progress" cx="90" cy="90" r="55" stroke="#00FFFF" stroke-width="10" fill="none" stroke-dasharray="352" stroke-dashoffset="0">
            <span id="textTimer"></span>
          </circle>
        </svg>
      </article>
      <section id="quizzContainer">
        <article id="questionsCont">
          <h2 id="question"></h2>
        </article>
        <article class="answersContainer">
          <ul id="answerList"></ul>
        </article>
      </section>
      <div id="questionNumberContainer">
        <h3 id="questionNumber"></h3>
      </div>
    </main>
    <script src="./index.js"></script>
    <script src="./assets/script/questionario.js"></script>
  </body>
</html>
