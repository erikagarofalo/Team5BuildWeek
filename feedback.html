<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/feedback.css" />
    <title>Feedback Page</title>
  </head>
  <body>
    <header>
      <a href="./welcome.html"><img src="./assets/img/epicode_logo.png" alt="epicode_logo" id="epicodeLogo" /></a>
    </header>
    <main>
      <section>
        <article id="container">
          <article id="titleFeedback">
            <h1>Tell us how it's going</h1>
            <h3>From 0 to 10, how likely are you to recommend EPICODE <br />to a friend or a colleague?</h3>
          </article>
        </article>
        <article id="starsContainer">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </article>
        <article>
          <h3>Leave us an open feedback about your experience so far</h3>
          <form id="inputContainer">
            <input id="inputField" type="text" placeholder="Write your comment here" required />
          </form>
          <div id="buttonContainer">
            <a id="welcome"><button>SUBMIT</button></a>
          </div>
        </article>
      </section>
    </main>
    <script src="./assets/script/feedback.js"></script>
  </body>
</html>
